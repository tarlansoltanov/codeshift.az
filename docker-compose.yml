version: "3"

services:
  db:
    image: postgres:latest
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data/
    env_file:
      - ./config/.env
    networks:
      - webdata

  web:
    image: codeshift:dev
    build:
      target: development_build
      context: .
      dockerfile: ./docker/django/Dockerfile
    restart: always
    command: python -Wd manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
      - static:/var/www/static
      - ./media:/var/www/media
    environment:
      - DJANGO_ENV=development
    ports:
      - 8000:8000
    depends_on:
      - db
    networks:
      - webdata

networks:
  webdata:

volumes:
  pgdata:
  static:
  media: